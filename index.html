<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <script>
        let turnos = [];
    </script>
    <title>practica07</title>
</head>
<body>
    <div class="barra">
        <button class="boton-menu" onclick="toggleMenu()">☰</button>
    </div>

    <div class="contenido">
        <h3>DASHBOARD</h3>
        <div id="contenido">
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <span onclick="toggleMenu()" class="cerrar-btn">✘</span>
        <div class="user-info">
            <img class="user" src="/images/perfil_usuario.png" alt="usuario">
            <h4>Test123</h4>
        </div>
            <nav class="menu">
                <ul>
                    <li onclick="entrar_url('index.html')">Inicio</li>
                    <li onclick="ingresar_turnos()">Consultar Turnos</li>
                    <li onclick="cargar_contenido('nuevo_turno.html')">Nuevo turno</li>
                    <li class="login-register">
                        <li class="login" onclick="cargar_contenido('login.html')">Iniciar Sesión</li>
                        <span class="separador"> | </span>
                        <li class="register" onclick="cargar_contenido('register.html')">Registrarse</li>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    
    <footer>
        <p class="texto">Derechos reservados a <a href="https://github.com/412070Mariano/">@MarianoBelattiGarcía</a></p>
    </footer>
    <script>
        function cargar_contenido(url){
            fetch(url)
            .then((res)=>{
                return res.text();
            })
            .then((txt)=>{
                const $panel_content = document.getElementById('contenido')
                $panel_content.innerHTML = txt
            })
        }
        function entrar_url(url){
            window.location.href = url
        }
    </script>
    <script src="/js/index.js"></script>
</body>
</html>
